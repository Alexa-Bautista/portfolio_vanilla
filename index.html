<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/images/ivnova.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/index.css">
    <title>Alexa Ivannova</title>

<body>
    <!-- parent container -->
    <main class="mainContainer">

        <section class="backgroundPortfolio" id="backgroundPortfolio"></section>

        <section class="containerHome">
            <!-- container sound icon -->
            <div class="iconSound">
                <i class='bx bxs-volume-full'></i>
            </div>

            <!-- container logo "IVNOVA" -->
            <div class="containerLogo">
                <img src="./public/images/ivnova.svg" alt="Icono Ivnova">
                <h1 class="ivnovaLogo">IVNOVA</h1>
            </div>

            <!-- Welcome text -->
            <div class="containerWelcomeText">
                <p>BIENVENIDO</p>
            </div>

            <!-- SECTION USER AND NEW USER -->
            <div>
                <!-- Container user and new user -->
                <div class="containerUsers">
                    <!-- Principal user -->
                    <a href="./views/portfolio.html" class="principalUser">
                        <img src="./public/images/Alexa .jpeg">
                        <p>Alexa Ivannova</p>
                        <p>Desarrolladora</p>
                        <p>Web FullStack Jr.</p>
                    </a>

                    <!-- "New User" -->
                    <div class="newUser">
                        <i class=' btnNewUser bx bx-plus'></i>
                        <p>Nuevo Usuario</p>
                    </div>
                </div>

            </div>
        </section>
        
        <footer class="copyright">
            <p>Desarrollado por Alexa Ivannova ©️ </p>
        </footer>
    </main>
    <script src="/components/background.js"></script>
    <script src="./js/index.js"></script>
